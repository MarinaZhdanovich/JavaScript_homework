<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

	<body>
		<script>
			// Задание 1
			// Создайте функцию которая возводит переданное число в куб, необходимо вывести в консоль результат 2^3 степени + 3 ^ 3 степени
			const getCube = (number) => number ** 3;

			let number1 = +prompt("Enter you number1: ");
			let number2 = +prompt("Enter you number2: ");

			let result = getCube(number1) + getCube(number2);

			console.log(result);

			// Задание 2
			// Пользователь вводит с клавиатуры число, если ввёл текст, необходимо вывести что значение задано неверно
			// Создать фукнцию, которая высчитывает 13% от данного числа и выводит в консоль текст "Размер заработной платы за вычетом налогов равен значение"
			const getTax = (salary) => salary * 0.13;

			function netSalary(salary) {
				if (isNaN(salary)) {
					console.log("Значение задано неверно");
				} else {
					console.log(`Размер заработной платы за вычетом налогов равен ${salary - getTax(salary)}`);
				}
			}

			let userSalary = +prompt("Enter your salary: ");

			netSalary(userSalary);

			// Задание 3
			// Пользователь с клавиатуры вводит 3 числа, необходимо создать функцию, которая определяет максимальное значение среди этих чисел
			const getMaxNumber = (number1, number2, number3) => {
				let maxNumber = number1;
				if (number2 > maxNumber) {
					maxNumber = number2;
				}
				if (number3 > maxNumber) {
					maxNumber = number3;
				}
				return maxNumber;
			};

			let num1 = +prompt("Enter you number1: ");
			let num2 = +prompt("Enter you number2: ");
			let num3 = +prompt("Enter you number3: ");

			console.log(`The maximum value is ${getMaxNumber(num1, num2, num3)}`);

			// Задание 4
			// Необходимо реализовать четыре функции, каждая функция должна принимать по два числа и выполнять одну из операций (каждая функция выполняет одну из них):
			// 1. Сложение
			// 2. Разность
			// 3. Умножение
			// 4. Деление
			// Необходимо сделать так, чтобы функция вернула число, например выражение console.log(sum(2, 6)); должно вывести число 8 в консоль (sum - функция сложения в данном примере, ваши названия функций могут отличаться). Округлять значения, которые возвращают функции не нужно, однако, обратите внимание на разность, функция должна вычесть из большего числа меньшее, либо вернуть 0, если числа равны. Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать не нужно.

			const sum = (a, b) => a + b;

			const difference = (a, b) => {
				if (a === b) {
					return 0;
				} else if (a > b) {
					return a - b;
				} else {
					return b - a; // функция должна вычесть из большего числа меньше
				}
			};

			const multiplication = (a, b) => a * b;

			const division = (a, b) => a / b; //проверки на NaN, Infinity делать не нужно.

			let a = +prompt("Enter you first number: ");
			let b = +prompt("Enter you second number: ");

			console.log(`Сложение ${a} и ${b} = ${sum(a, b)}`);
			console.log(`Разность ${a} и ${b} = ${difference(a, b)}`);
			console.log(`Умножение ${a} и ${b} = ${multiplication(a, b)}`);
			console.log(`Деление ${a} и ${b} = ${division(a, b)}`);
		</script>
	</body>
