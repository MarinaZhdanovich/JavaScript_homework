	<body>
		<script>
			// Задание 1
			// Необходимо с помощью цикла for вывести следующие 11 строк в консоль:
			// 0 – это ноль
			// 1 – нечетное число
			// 2 – четное число
			// 3 – нечетное число
			// …
			// 10 – четное число
			for (let i = 0; i <= 10; i++) {
				if (i === 0) {
					console.log(`${i} - это ноль`);
				} else if (i % 2 === 1) {
					console.log(`${i} - это нечетное число`);
				} else {
					console.log(`${i} - это четное число`);
				}
			}

			// Задание 2
			// Дан массив [1, 2, 3, 4, 5, 6, 7]
			// Сделайте из этого массива следующий [1, 2, 3, 6, 7]
			const array = [1, 2, 3, 4, 5, 6, 7];
			array.splice(3, 2);
			console.log(array);

			// Задание 3
			// Используя Math.random() вам необходимо генерировать цифры от 0 до 9, и создать массив состоящий из 5 таких элементов
			// 1. Рассчитать сумму элементов этого массива
			// 2. Найти минимальное число
			// 3. Найти есть ли в этом массиве число 3

			const createArray = (arraySize) => {
				const array = [];
				for (let i = 0; i < arraySize; i++) {
					array.push(Math.floor(Math.random() * 10));
				}
				return array;
			};

			const sumArrayElements = (array) => {
				let sum = 0;
				for (let i = 0; i < array.length; i++) {
					sum += array[i];
				}
				return sum;
			};

			const minArrayElement = (array) => {
				let minElement = array[0];
				for (let i = 0; i < array.length; i++) {
					if (array[i] < minElement) {
						minElement = array[i];
					}
				}
				return minElement;
			};

			function isIncludeNumber(number, array) {
				if (array.includes(number)) {
					console.log(`Число ${number} есть в массиве`);
				} else {
					console.log(`Число ${number} нет в массиве`);
				}
			}

			const arr = createArray(5);
			console.log(arr);
			console.log(sumArrayElements(arr));
			console.log(minArrayElement(arr));
			isIncludeNumber(3, arr);

				let result = "";

					result += "х";
				}
